<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
</head>
<body class="blured">
    <div class="container">
        <h1>WEATHER TRACKER</h1>
        <h2><br />
            <span id="time-display"></span>
          </h2>
    </div>
<header class="header">
    <div class="left-header">
        <img class="weather-icon large" src="./assets/svg-icons/sun-regular (1).svg" data-current-icon />
        <div class="header-current-temp">
           <div><span data-current-temp>69</span>&deg;</div>
        </div>
    </div>
    <div class="right-header">
        <div class="info-group">
            <div class="label">High</div>
            <div><span data-current-high>75</span>&deg;</div>
        </div>
        <div class="info-group">
            <div class="label">Humidity</div>
            <div><span data-current-humididty>65</span>%</div>
        </div>
        <div class="info-group">
            <div class="label">Wind</div>
            <div><span data-current-wind>5</span>mph</div>
        </div>
        <div class="info-group">
            <div class="label">Low</div>
            <div><span data-current-low>65</span>&deg;</div>
        </div>
    </div>

</header>

<section class="five-day-section" data-day-section>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon"/>
        <div class="day-card-day">Saturday</div>
        <div>62&deg;</div>
    </div>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon"/>
        <div class="day-card-day">Sunday</div>
        <div>62&deg;</div>
    </div>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>62&deg;</div>
    </div>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon"/>
        <div class="day-card-day">Tuesday</div>
        <div>62&deg;</div>
    </div>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon"/>
        <div class="day-card-day">Wednesday</div>
        <div>62&deg;</div>
    </div>
</section>

<template></template>

<script type="module" src="./assets/script.js"></script>

</body>
</html>
