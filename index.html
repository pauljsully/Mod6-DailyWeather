<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>WEATHER TRACKERâ„¢</h1>
        <form id="search-form" class="form w-100">
            <h2><input id="search-input" class="form-input w-100" type="text" placeholder="Search City!"></input>
                <input id="button" type="submit" value="Submit" class="submitbutton"></input>
            </h2>
            <div class="search-history">
                <h2>Previous Searches:</h2>
                <input id="clearbutton" type="submit" value="Clear"></input>
                <div id="search-history-buttons" class="history-card"></div>
            </div>
        <h3>
            <span id="time-display"></span>
        </h3>
        <br><h2 id="currentweather"></h2>
    </div>
<header class="header" class="day-card">
    <div class="left-header">
        <img class="weather-icon large" src="./assets/svg-icons/sun-regular (1).svg" id="img1" />
        <div class="header-current-temp">
           <div id="day1temp">Load...</div>
        </div>
    </div>
    <div class="right-header">
        <div class="info-group">
            <div class="label">High</div>
            <div id="day1high"><span>75</span>&deg;</div>
        </div>
        <div class="info-group">
            <div class="label">Humidity</div>
            <div id="day1humidity" ><span data-current-humididty>65</span>%</div>
        </div>
        <div class="info-group">
            <div class="label">Wind</div>
            <div id="day1wind" ><span data-current-wind>5</span>mph</div>
        </div>
        <div class="info-group">
            <div class="label">Low</div>
            <div id="day1low"><span>65</span>&deg;</div>
        </div>
    </div>

</header>


<section class="five-day-section">
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon" id="img2"/>
        <div id="day2" class="day-card-day">Saturday</div>
        <div id="day2temp">Loading...</div>
        <div id="day2wind">Loading...</div>
        <div id="day2humidity">Loading...</div>
    </div>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon" id="img3"/>
        <div id="day3" class="day-card-day">Sunday</div>
        <div id="day3temp">Loading...</div>
        <div id="day3wind">Loading...</div>
        <div id="day3humidity">Loading...</div>
    </div>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon" id="img4"/>
        <div id="day4" class="day-card-day">Monday</div>
        <div id="day4temp">Loading...</div>
        <div id="day4wind">Loading...</div>
        <div id="day4humidity">Loading...</div>
    </div>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon" id="img5"/>
        <div id="day5" class="day-card-day">Tuesday</div>
        <div id="day5temp">Loading...</div>
        <div id="day5wind">Loading...</div>
        <div id="day5humidity">Loading...</div>
    </div>
    <div class="day-card">
        <img src="./assets/svg-icons/cloud-bolt-solid.svg" class="weather-icon" id="img6"/>
        <div id="day6" class="day-card-day">Wednesday</div>
        <div id="day6temp">Loading...</div>
        <div id="day6wind">Loading...</div>
        <div id="day6humidity">Loading...</div>
    </div>
</section>

<template></template>

<script type="module" src="./assets/script.js"></script>

</body>
</html>
